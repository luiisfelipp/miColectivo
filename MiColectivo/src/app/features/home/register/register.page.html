<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="logo-container">
      <img src="../../../../assets/icon/taxi.png" alt="Logo Mi Colectivo" class="app-logo pulse-animation" />
    </div>

  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="credentials.numero_telefono" name="phone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
    </ion-item>


    <ion-button expand="block" type="submit">Registrar</ion-button>
  </form>
</ion-content>
