<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administración de Colectiveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #555;
        }
        nav a:hover {
            background-color: #888;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard de Administración de Colectiveros</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Colectiveros</a>
    <a href="#">Rutas</a>
    <a href="#">Reportes</a>
</nav>

<div class="container">
    <h2>Lista de Colectiveros</h2>
    <button class="button">Agregar Colectivero</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>Activo</td>
                <td><button class="button">Editar</button> <button class="button">Eliminar</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria Gómez</td>
                <td>Inactivo</td>
                <td><button class="button">Editar</button> <button class="button">Eliminar</button></td>
            </tr>
            <!-- Aquí puedes agregar más colectiveros -->
        </tbody>
    </table>
</div>

</body>
</html>
